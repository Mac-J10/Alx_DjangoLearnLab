{% extends 'blog/base.html' %}

{% block content %}
  <h2>
    {% if object %}Edit Comment{% else %}New Comment{% endif %}
  </h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if object %}Update{% else %}Post Comment{% endif %}
    </button>
  </form>
{% endblock %}
